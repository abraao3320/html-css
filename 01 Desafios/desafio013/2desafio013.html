<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 PG 2</title>

    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;

        }

        table{
            position: relative;
            width: 400px;
            height: 200px;
        }

        td{
            border: 2px solid black;
            text-align: center;
        }

         tr :nth-child(even){
            background-color: aqua;
        }

        tr > :nth-child(odd){
            background-color: bisque;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td colspan="5">A</td>
            <td rowspan="5">B</td>
        </tr>
        <tr>
            <td rowspan="5">C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="5">N</td>
        </tr>
        
    </table>
    
</body>
</html>
