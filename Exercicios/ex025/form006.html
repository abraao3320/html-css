<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File rang cor</title>
</head>
<body>

    <fieldset>
        <legend>Cores</legend>
        <label for="icor">Cor</label>
        <input type="color" name="cores" id="icor"> 
        

        <P>
            <label for="if">Nivel de Satisfação</label>
            <input type="range" name="Nivel" id="if" min="1" max="5" value="2">
        </P>
        <p>
            <label for="ifile">Escolha um arquivo</label>
            <input type="file" name="file" id="ifile">
        </p>
    </fieldset>
    
</body>
</html>
