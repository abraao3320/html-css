<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest" >

                <option value="" selected>--- Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>


                <optgroup label="Região Nordeste">
                    <option value="AL">Algoas</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                    
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="CON">Contador</option>
                <option value="ADM">Administrador</option>
                <option >Jogador</option>
                <!-- Value no opition data list é opcional-->

            </datalist>
            
            
        </p>
        <p>
            <fieldset>
                <legend>Digite uma mensaggem</legend>
                <label for="imsg">Mensagem</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </fieldset>

        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
