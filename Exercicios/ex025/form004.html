<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fildset</title>
</head>
<body>
    
    <form action="" method="get" autocomplete="on">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required autocomplete="Nome" minlength="10" maxlength="20" placeholder="Nome">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="telfone" id="itel" autocomplete="Telefone" required placeholder="(xx)xxxx-xxxx" max="10">
            </p>
        </fieldset>
        <p>

        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    
</body>
</html>
