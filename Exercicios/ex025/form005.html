<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">


        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexof" value="F"> <label for="sexof">Feminino</label> <br>
            <input type="radio" name="sexo" id="sexom" value="M" checked> <label for="sexom">Masculino</label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="futsal" id="ifutsal"> <label for="ifutsal">Futsal</label> <br>

            <input type="checkbox" name="futebol" id="ifute" checked> <label for="ifute" >Futebol</label> <br>

            <input type="checkbox" name="volei" id="ivolei" > <label for="ivolei">Volei</label> <br>

            <input type="checkbox" name="Ping Pong" id="iping"> <label for="iping">Ping Pong</label>

        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
