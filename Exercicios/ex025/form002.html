<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="10" maxlength="10" placeholder="Usuário aqui">
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required placeholder="Senha aqui" minlength="10" maxlength="10">
        </p>
        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
        </p>
    </form>
</body>
</html>
