<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
        <h1>Exemplo de formulario oiput output</h1>
    <p>
        <form action="cadastro.php">


        <p>
            <label for="inum">Numero:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="1" oninput="ival.innerHTML= Number(inum.value)">
            <output id="ival">1</output>
        </p>    
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
   
    </form>

</body>
</html>
