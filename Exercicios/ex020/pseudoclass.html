<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block; /*Display inline serve pra deixar as divs uma ao lado da outra*/
            background-color: bisque;
            text-align: center;
            border: 1px solid black; /* forma os quadrados entres as divos tamanho 1px 'Solid' significa o tipo*/
            height: 200px; /* height é altura*/
            width: 200px;  /*width é largura*/

        }
        div:hover{
            background-color: brown;
        }



    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    
</body>
</html>
