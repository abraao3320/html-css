<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
</head>
<body>
    <h1>Desafio 006</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul>
        
        <li><abbr title="&lt p &gt">Parágrafo</abbr></li>
        <li><abbr title="&lt h1 &gt">Titulos</abbr></li>
        <li><abbr title="&lt img src=&gt">Imagens</abbr></li>
        <li><abbr title="&lt abbr &gt">Abreviações</abbr></li>
        <li><abbr title="&lt code &gt">Codigos Fonte</abbr></li>
        <li><abbr title="&lt ol &gt">Listas Numeradas</abbr></li>
        <li><abbr title="&lt ul &gt">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
